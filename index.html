<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invitation</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            background-color: #ffe6e6;
        }
        h1 {
            color: #d6336c;
        }
        .container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #ff4d79;
            color: white;
        }
        .no {
            background-color: #ff6666;
            color: white;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <h1>Daris will you be my Valentine? ❤️</h1>
    <div class="container">
        <button class="yes" onclick="alert('Yay! ❤️')">Yes</button>
        <button class="no" onmouseover="moveButton()">No</button>
    </div>
    <script>
        let direction = 1;
        function moveButton() {
            let button = document.querySelector('.no');
            let maxX = window.innerWidth - button.offsetWidth - 20;
            let currentX = button.offsetLeft;
            
            if (currentX >= maxX || currentX <= 0) {
                direction *= -1;
            }
            
            button.style.left = `${currentX + (10 * direction)}px`;
        }
    </script>
</body>
</html>
