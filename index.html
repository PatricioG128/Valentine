<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invitation</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background-color: #ffe6e6;
            overflow: hidden;
        }
        h1 {
            color: #d6336c;
            font-size: 24px;
            margin: 20px;
        }
        .container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            position: absolute;
            transition: transform 0.2s;
        }
        .yes {
            background-color: #ff4d79;
            color: white;
            position: static;
        }
        .no {
            background-color: #ff6666;
            color: white;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="container">
        <button class="yes" onclick="alert('Yay! ❤️')">Yes</button>
        <button class="no" onmouseover="moveButton()">No</button>
    </div>
    <script>
        let direction = 1; // Controls movement direction
        let step = 50; // Step size for movement
        
        function moveButton() {
            let button = document.querySelector('.no');
            let maxX = window.innerWidth - button.offsetWidth;
            let currentX = button.offsetLeft;
            
            if (currentX + step * direction > maxX || currentX + step * direction < 0) {
                direction *= -1; // Reverse direction on hitting boundary
            }
            
            button.style.left = `${currentX + step * direction}px`;
        }
    </script>
</body>
</html>
