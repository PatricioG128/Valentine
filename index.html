<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invitation</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            background-color: #ffe6e6;
            overflow: hidden;
        }
        h1 {
            color: #d6336c;
        }
        .container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            position: absolute;
        }
        .yes {
            background-color: #ff4d79;
            color: white;
            position: static;
        }
        .no {
            background-color: #ff6666;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="container">
        <button class="yes" onclick="alert('Yay! ❤️')">Yes</button>
        <button class="no" onmouseover="moveButton()">No</button>
    </div>
    <script>
        let dx = 10; // Movement step in x direction
        let dy = 10; // Movement step in y direction
        
        function moveButton() {
            let button = document.querySelector('.no');
            let maxX = window.innerWidth - button.offsetWidth;
            let maxY = window.innerHeight - button.offsetHeight;
            
            let currentX = button.offsetLeft;
            let currentY = button.offsetTop;
            
            // Bounce off edges
            if (currentX + dx > maxX || currentX + dx < 0) {
                dx = -dx;
            }
            if (currentY + dy > maxY || currentY + dy < 0) {
                dy = -dy;
            }
            
            button.style.left = `${currentX + dx}px`;
            button.style.top = `${currentY + dy}px`;
        }
    </script>
</body>
</html>
