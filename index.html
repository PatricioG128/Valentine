<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invitation</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            background-color: #ffe6e6;
            overflow: hidden; /* Prevents scrolling */
        }
        h1 {
            color: #d6336c;
        }
        .container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #ff4d79;
            color: white;
        }
        .no {
            background-color: #ff6666;
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>Daris, will you be my Valentine? ❤️</h1>
    <div class="container">
        <button class="yes" onclick="alert('Yay! ❤️')">Yes</button>
        <button class="no" onmouseover="moveButton()">No</button>
    </div>
    <script>
        function moveButton() {
            let button = document.querySelector('.no');
            let container = document.querySelector('.container');

            // Define smaller movement boundaries (centered around original position)
            let minX = window.innerWidth * 0.4;
            let maxX = window.innerWidth * 0.6;
            let minY = window.innerHeight * 0.4;
            let maxY = window.innerHeight * 0.6;

            let newX = Math.random() * (maxX - minX) + minX;
            let newY = Math.random() * (maxY - minY) + minY;

            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
        }
    </script>
</body>
</html>
